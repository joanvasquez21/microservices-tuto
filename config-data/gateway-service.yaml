server:
  port: 8080
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaut-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost

spring:
 cloud:
   gateway: 
     discovery:
       locator:
         enabled: true
     routes:
      - id: usuario-service
        uri: lb://usuario-service
        predicate: 
          - Path=/usuario/**
      - id: carro-service
        uri: lb://carro-service
        predicate: 
          - Path=/carro/**
      - id: moto-service
        uri: lb://moto-service
        predicate: 
        - Path=/moto/**